{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head id="head">
		<meta charset="utf-8" />
		
		<!-- Bootstrap Framework Imports -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>

		<!-- Custom Imports -->
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
		<link rel="stylesheet" href="{% static 'styles.css' %}" />
		<script src="{% static 'script.js' %}"></script>

		<title>مانجا اسمعلاوي</title>
        <script>
            if ( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                document.getElementById("head").innerHTML += "<meta name="viewport" content="width=device-width, initial-scale=0.85" />";
            } else {
                document.getElementById("head").innerHTML += "<meta name="viewport" content="width=device-width, initial-scale=1" />";
            }
        </script>
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar sticky-top navbar-light navbar-expand-lg bg-custom">
			<a
				class="navbar-brand mb-0 h1 mx-auto"
				style="font-size: 250%"
				href="#"
				>🥭&nbsp;&nbsp; مانجا اسمعلاوي &nbsp;&nbsp;🥭</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>

		<!-- CSV download button -->
		<div class="right sticky">
			<a onClick="return authSuperUser()" href="{% static 'data.csv' %}" download="data.csv" type="button" class="btn btn-outline-info" style="border-radius: 3ch">☰</a>
		</div>

		<!-- Card where form will be stored -->

		<div class="card formCard" style="width: 18rem">
			<div class="card innerFormCard">
				<img
					src="{% static 'images/mangos.jpg' %}"
					class="cardImage"
					alt="..."
				/>
				<div class="card-body">
					<h3 class="card-title" style="text-align: center">
						Place your order
					</h3>
					<hr
						class="opacity-100"
						style="width: 80%; border-radius: 1.5ch"
					/>
					<div class="formDiv">
						<form onSubmit="return validateForm()" action="{% url 'mainForm:index' %}" method="post">
							{% csrf_token %}
							<h3 style="text-align: center">معلومات التواصل</h3>

							<!-- Email -->
							<div class="form-floating mb-3">
								<input
									type="email"
									class="form-control"
									id="emailInput"
									name="emailInput"
									placeholder="someone@example.com"
								/>
								<label for="emailInput">Email address</label>
							</div>

							<!-- Phone Number -->
							<div class="form-floating">
								<input
									type="tel"
									class="form-control"
									id="phoneNumber"
									name="phoneNumber"
									placeholder="0"
								/>
								<label for="phoneNumber">(بدون رمز البلد) رقم المحمول</label>
							</div>

							<hr
								class="opacity-100"
								style="
									width: 65%;
									border-radius: 1.5ch;
									height: 0.5em;
								"
							/>

							<!-- Mango Selections-->
							<h3 style="text-align: center">
								نوع المنجه / عدد الكراتين
							</h3>
							<div class="row" style="">
								<!-- Mango 1 -->
								<div
									class="card mangoTypeCard"
									style="width: 18rem"
								>
									<div class="card-body">
										<h4
											class="card-title"
											style="text-align: center"
										>
											مانجو عويسي
										</h4>

										<div
											class="input-group mb-3"
											style="margin-top: 2%"
										>
											<span
												class="input-group-text"
												id="basic-addon1"
												>كراتين</span
											>
											<input
												id="mango_3eweasy"
												name="mango_3eweasy"
												type="number"
												class="form-control"
												value="0"
												aria-label="Username"
												aria-describedby="basic-addon1"
												min="0"
												max="10"
											/>
										</div>
									</div>
								</div>

								<!-- Mango 2 -->
								<div
									class="card mangoTypeCard"
									style="width: 18rem"
								>
									<div class="card-body">
										<h4
											class="card-title"
											style="text-align: center"
										>
											مانجو فص
										</h4>

										<div
											class="input-group mb-3"
											style="margin-top: 2%"
										>
											<span
												class="input-group-text"
												id="basic-addon1"
												>كراتين</span
											>
											<input
												id="mango_fas"
												name="mango_fas"
												type="number"
												class="form-control"
												value="0"
												aria-label="Username"
												min="0"
												aria-describedby="basic-addon1"
												max="10"
											/>
										</div>
									</div>
								</div>

								<!-- Mango 3 -->
								<div
									class="card mangoTypeCard"
									style="width: 18rem"
								>
									<div class="card-body">
										<h4
											class="card-title"
											style="text-align: center"
										>
											مانجو صديقة
										</h4>

										<div
											class="input-group mb-3"
											style="margin-top: 2%"
										>
											<span
												class="input-group-text"
												id="basic-addon1"
												>كراتين</span
											>
											<input
												name="mango_sedekah"
												id="mango_sedekah"
												type="number"
												class="form-control"
												value="0"
												aria-label="Username"
												min="0"
												aria-describedby="basic-addon1"
												max="10"
											/>
										</div>
									</div>
								</div>
							</div>
							<hr
								class="opacity-100"
								style="width: 87%; border-radius: 1.5ch"
							/>
							<div class="center" style="margin-top: 6%">
								<button
									type="submit"
									class="btn btn-outline-danger"
									style="width: 30%"
								>
									Submit
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<h1>&nbsp;</h1>
	</body>
</html>
